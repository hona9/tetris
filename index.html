<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tetris Clone</title>
</head>
<body>
  <div class="container">
    <div class="hold-container">
      <canvas id="hold" width="200" height="200"></canvas>
      <div class="extra">
        <div class="score">Score: 0</div>
        <div class="lines">Lines: 0</div>
        <div class="level">Level: 0</div>
      </div>
    </div>
    <div class="main">
      <canvas id="game" width="300" height="600"></canvas>
    </div>
    <div class="next-container">
      <canvas id="next" width="200" height="400"></canvas>
      <div class="menu">
        <button id="play">Play</button>
        <button id="option">options</button>
      </div>
    </div>
    <div class="controls">
      <h1>Options</h1>
      <table>
        <tr>
          <td>Move left</td>
          <td></td>
        </tr>
        <tr>
          <td>Move right</td>
          <td></td>
        </tr>
        <tr>
          <td>Rotate piece</td>
          <td></td>
        </tr>
        <tr>
          <td>Soft drop</td>
          <td></td>
        </tr>
        <tr>
          <td>Hard drop</td>
          <td></td>
        </tr>
        <tr>
          <td>Hold</td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="./js/shapes.js"></script>
  <script src="./js/constants.js"></script>
  <script src="./js/board.js"></script>
  <script src="./js/nextSection.js"></script>
  <script src="./js/holdSection.js"></script>
  <script src="./js/working.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/piece.js"></script>
</body>
</html>
